<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Sign up</h1>
    </div>
    <div class="col-sm-12">
      <form (submit)="createUser()" [ngFormModel]="signupForm" class="form" >

        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" ngControl="name"/>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ngControl="email" class="form-control" />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" ngControl="password" />
        </div>

        <div class="form-group">
          <label class="control-label">Summary</label>
          <textarea class="form-control" ngControl="cv"></textarea>
        </div>

        <div>
          <button class="btn btn-primary btn-lg btn-login" type="submit" >
            Sign up
          </button>
          <!--<a class="btn btn-default btn-lg btn-register" [routerLink]="['/Login']">
            Login
          </a>-->
        </div>
      </form>
    </div>
  </div>
</div>
